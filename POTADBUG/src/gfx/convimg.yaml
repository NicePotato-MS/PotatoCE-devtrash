palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 0, g: 0, b: 0}
      - color: {index: 1, r: 255, g: 0, b: 128}
      - color: {index: 2, r: 255, g: 255, b: 255}
      - color: {index: 3, r: 64, g: 64, b: 64}
      - color: {index: 4, r: 255, g: 0, b: 0}
      - color: {index: 5, r: 0, g: 0, b: 255}
    images: automatic

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 1
    images:
      - plug_disconnected.png
      - plug_power.png
      - plug_serial.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - sprites

